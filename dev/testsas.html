<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rg3__raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RGraph/5.26.1/RGraph.common.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RGraph/5.26.1/RGraph.common.dynamic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RGraph/5.26.1/RGraph.common.tooltips.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RGraph/5.26.1/RGraph.radar.min.js"></script>
</head>
<body>
    <div id="chart-container" style="width: 600px; height: 400px;"></div>

    <script>
        // Dados para o gráfico de radar
        var data = [
            [10, 10, 9, 7, 6], // Notas da Ana
            [8, 9, 9, 7, 7]     // Notas da Gabi
        ];

        // Opções do gráfico
        var options = {
            colors: ['black', 'red'], // Cores das linhas
            tickmarksStyle: 'circle',
            tickmarksSize: 5,
            linewidth: 2,
            labels: ['Matemática', 'Português', 'Inglês', 'Ed. Física', 'Química'], // Nomes das disciplinas
            labelsBold: true,
            labelsItalic: true,
            labelsSize: 16,
            labelsOffset: 10,
            tooltips: '<i>Notas de</i> <b>%{property:labels[%{index}]}</b><br />%{key}', // Texto das tooltips
            tooltipsCss: { // Estilo das tooltips
                backgroundColor: '#333',
                fontWeight: 'bold',
                fontSize: '14px',
                opacity: 0.85
            }
        };

        // Criação do gráfico de radar
        new RGraph.SVG.Radar({
            id: 'chart-container',
            data: data,
            options: options
        }).draw();
    </script>
</body>
</html>
